language: ruby
rvm:
  - 2.0.0
bundler_args: --without development
branches:
  only:
      - postgres
before_install: ./travis/before_install.sh
before_script:
  - cp config/database.yml.example config/database.yml
  - rake db:create:all
  - psql -U postgres -d taxonworks_development -c "CREATE EXTENSION postgis;"
  - psql -U postgres -d taxonworks_test -c "CREATE EXTENSION postgis;"
  - rake db:migrate
