language: ruby 
cache:
  bundler: true
  directories:
#    - $TRAVIS_BUILD_DIR/node_modules
    - $TRAVIS_BUILD_DIR/spec/fixtures/vcr_cassettes
    - /home/travis/.rvm/ 
dist: trusty
sudo: required
rvm:
  - 2.4.4
bundler_args: --without development
branches:
  only:
    - master
    - development
    - rails52
addons:
  postgresql: 10"
  firefox: "latest"
  apt:
    packages:
      - postgresql-10
      - postgresql-contrib-10
      - libgeos-dev
      - libproj-dev
      - postgresql-10.0-postgis-2.4
      - postgresql-10.4-postgis-2.4-scripts
before_install:
  - nvm install node
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.6.0
  - export PATH=$HOME/.yarn/bin:$PATH
install:
  - yarn
before_script:
  - "export DISPLAY=:99.0"
  - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1600x1200x16"
  - sleep 3
  - cp config/database.yml.travis config/database.yml
  - cp config/secrets.yml.example config/secrets.yml
  - mkdir tmp/
  - mkdir tmp/downloads
  - psql -U postgres -c 'create role taxonworks_development login createdb superuser;'
  - bundle exec rake db:create RAILS_ENV=test 
  - bundle exec rake db:migrate RAILS_ENV=test
  - npm run increase-memory-limit
  - travis_wait 40 bundle exec rake assets:precompile RAILS_ENV=test
notifications:
  email:
    recipients:
      - diapriid@gmail.com
    on_failure: change
