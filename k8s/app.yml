---
apiVersion: v1
kind: Service
metadata:
  name: taxonworks
  namespace: tw
  labels:
    app: taxonworks
    tier: frontend
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: taxonworks
    tier: frontend

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: taxonworks
  namespace: tw
spec:
  replicas: 1
  template:
    metadata:
      namespace: tw
      name: taxonworks
      labels:
        app: taxonworks
        tier: frontend
    spec:
      containers:
        - name: taxonworks
          image: sfgrp/taxonworks
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: 80
          #   initialDelaySeconds: 180
          #   timeoutSeconds: 3
          env:
            - name: POSTGRES_HOST
              value: taxonworks-db
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: taxonworks
                  key: db
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: taxonworks
                  key: db.user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: taxonworks
                  key: db.user.password
          ports:
            - containerPort: 80
              name: http

