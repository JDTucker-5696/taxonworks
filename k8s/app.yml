---
apiVersion: v1
kind: Service
metadata:
  name: taxonworks
  namespace: tw
  labels:
    app: taxonworks
    tier: frontend
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: taxonworks
    tier: frontend

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: taxonworks
  namespace: tw
spec:
  replicas: 1
  template:
    metadata:
      namespace: tw
      name: taxonworks
      labels:
        app: taxonworks
        tier: frontend
    spec:
      volumes:
        - name: taxonworks-media-vol
          persistentVolumeClaim:
            claimName: taxonworks-media-pv-claim
      containers:
        - name: taxonworks
          image: sfgrp/taxonworks:dev
           livenessProbe:
             httpGet:
               path: /
               port: 80
             initialDelaySeconds: 120 
             timeoutSeconds: 3
          lifecycle: 
            preStart:
              exec:
                command: ["rake", "tw:fail"]
          env:
            - name: RAILS_ENV
              value: production
            - name: SERVER_NAME
              value: mini
            - name: POSTGRES_HOST
              value: taxonworks-db
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: taxonworks
                  key: db
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: taxonworks
                  key: db.user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: taxonworks
                  key: db.user.password
            - name: NGINX_SECRET_KEY
              value: secret!
            - name: SECRET_KEY_BASE
              valueFrom:
                secretKeyRef:
                  name: taxonworks
                  key: secret_key_base
          ports:
            - containerPort: 80
              name: http
          volumeMounts:
            - mountPath: /app/public/system
              name: taxonworks-media-vol

